name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Secret Access
        run: |
          echo "Host: ${{ secrets.SSH_HOST_DEV != '' }}"
          echo "Username: ${{ secrets.SSH_USERNAME_DEV != '' }}"
          echo "Key exists: ${{ secrets.SSH_KEY_DEV != '' }}"
          echo "Passphrase exists: ${{ secrets.SSH_PASSPHRASE_DEV != '' }}"
      - name: Deploy to Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_DEV }}
          username: ${{ secrets.SSH_USERNAME_DEV }}
          key: ${{ secrets.SSH_KEY_DEV }}
          passphrase: ${{ secrets.SSH_PASSPHRASE_DEV }} 
          script: |
            echo "Hello World"
